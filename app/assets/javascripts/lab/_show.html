<style>
.trakt-show-detail-dialog {
  max-width: 50%;
}
.trakt-show-poster {
  position: relative;
  float: left;
}
.trakt-show-info {
  margin-left: 30px;
  width: 70%;
  position: relative;
  float: left;
}
.trakt-show-title {
  font-size: 24px;
  margin-bottom: 10px;
}
.trakt-show-line {
  width: 400px;
}
.trakt-show-year, .trakt-show-status, .trakt-show-language, .trakt-show-country, .trakt-show-network, .trakt-show-airedï¼Œ .trakt-show-genres {
  width: 200px;
  float: left;
  position: relative;
  height: 24px;
  line-height: 24px;
}
.trakt-show-genres {
  float: left;
  position: relative;
}
.trakt-show-overview {
  float: left;
  position: relative;
  margin-top: 10px;
}
.status-ended {
  color: #FFC400;
}
.status-canceled {
  color: #FF5722;
}
.status-returning {
  color: #00C853;
}
</style>
<md-dialog class="trakt-show-detail-dialog">
  <form ng-cloak>
    <md-dialog-content>
      <div class="md-dialog-content">
        <div class="trakt-show-poster">
          <image style="height:200px;" ng-src="{{showimage.images.poster.full}}" />
        </div>
        <div class="trakt-show-info">
          <div class="trakt-show-title">{{show.title}}</div>
          <div class="trakt-show-line">
            <div class="trakt-show-year">year: {{show.year}}</div>
            <div class="trakt-show-status">
              <span>status:</span>
              <span ng-class="{'ended': 'status-ended', 'canceled': 'status-canceled', 'returning series': 'status-returning'}[show.status]">{{show.status}}</span>
            </div>
          </div>
          <div class="trakt-show-line">
            <div class="trakt-show-language">language: {{show.language}}</div>
            <div class="trakt-show-country">country: {{show.country}}</div>
          </div>
          <div class="trakt-show-line">
            <div class="trakt-show-network">network: {{show.network}}</div>
            <div class="trakt-show-aired">aired episodes: {{show.aired_episodes}}</div>
          </div>
          <div class="trakt-show-line">
            <div class="trakt-show-genres">genres: {{show.genres.toString()}}</div>
          </div>
          <div class="trakt-show-line">
            <div class="trakt-show-overview">
              <div>overview:</div>
              <div style="background-color:#efefef;padding:10px 15px;">{{show.overview}}</div>
            </div>
          </div>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-href="{{show.homepage}}" target="_blank" md-autofocus>
        Homepage
      </md-button>
      <span flex></span>
      <md-button ng-click="close()">
       Close
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
