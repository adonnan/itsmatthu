<style>
.show-info {
  margin-left: 10px;
}
.spinner {
  text-align: center;
}
</style>
<md-toolbar class="md-primary md-whiteframe-z1" ng-include="'nav/_nav.html'"></md-toolbar>
<div class="spinner" ng-show="spinner">
  <md-progress-circular md-mode="indeterminate" md-diameter="150" style="display: inline-block"></md-progress-circular>
</div>
<div layout="row">
  <div flex="0" flex-gt-sm="25">
    <div ng-show="!spinner">
      <md-card>
        <img src="/trakt2.png" />
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Trakt Integration</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p>
            Trakt is an amazing web to track all your favourate movies and tv shows.
            In this experiment, it will display your watch list if you <a href="#/trakt/authenticate">sign in</a>.
          </p>
        </md-card-content>
      </md-card>
    </div>
  </div>
  <div flex="0" flex-gt-sm="10"></div>
  <div flex>
    <md-content>
      {{images.length}}
      <md-list flex>
        <md-list-item ng-repeat="myshow in myshows.data" ng-click="showDetail($event, myshow.show.ids.slug)">
          <!-- <img height="56px" width="100px" ng-src="{{images[myshow.show.ids.trakt]}}" /> -->
          <div class="md-list-item-text show-info" layout="column">
            <div><h4>{{myshow.show.title}}</h4></div>
            <div><h6>{{myshow.last_watched_at | date}}</h6></div>
          </div>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
  <div flex="0" flex-gt-sm="15"></div>
</div>
