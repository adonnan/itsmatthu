<md-toolbar md-scroll-shrink class="md-primary md-whiteframe-z1" ng-include="'nav/_nav.html'"></md-toolbar>
<div layout="row" class="post-content" id="popupContainer">
  <div flex="0" flex-gt-sm="25" layout="row" layout-align="center start"></div>

  <div flex>
    <div layout="row" layout-align="start start">
      <div>{{time | date}}</div>
      <div flex></div>
      <!-- <div layout="row" layout-align="start start">
        <md-button class="md-icon-button md-accent">
          <i class="material-icons">turned_in</i>
        </md-button>
        <md-button class="md-icon-button md-accent">
          <i class="material-icons">share</i>
        </md-button>
      </div> -->
    </div>
    <div class="post-title">{{title}}</div>
    <div layout="row">
      <div ng-repeat="tag in tags" class="post-tag">
        {{tag}}
      </div>
      <div flex></div>
      <div class="post-category">{{category}}</div>
    </div>
    <div btf-markdown="content" class="post-context" id="post-markdown"></div>
    <div layout="row" ng-if="ref">
      <i class="material-icons">palette</i>
      &nbsp;Referenceï¼š
      <div><a href={{ref}}>{{ref}}</a></div>
    </div>
  </div>

  <div flex="0" flex-gt-sm="25" layout="row" layout-align="center start">
    <md-button class="md-primary md-raised" ng-click="editPost()" ng-show="isLoggedin()">Edit</md-button>
    <md-button class="md-warn md-raised" ng-click="confirmDelete()" ng-show="isLoggedin()">Delete</md-button>
  </div>
</div>
