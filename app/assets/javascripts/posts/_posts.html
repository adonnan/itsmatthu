<style>
.list-item-category {
  height: 32px;
  line-height: 32px;
  color: rgb(63, 81, 181);
  font-size: 12px;
}
.list-item-title {
  font-size: 20px;
  font-weight: normal;
  height: 32px;
  line-height: 32px;
}
.list-item-tag {
  height: 30px;
  line-height: 30px;
  font-size: 12px;
}
.list-item-time {
  font-size: 12px;
}
</style>
<div layout="row">
  <div flex="0" flex-gt-sm="25"></div>
  <div flex>
    <!-- <div>Blog</div>
    <md-divider></md-divider> -->
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="post in posts" md-ink-ripple="#03A9F4" ng-click="enterPost(post.id)">
        <div class="md-list-item-text">
          <div class="list-item-category">{{post.category}}</div>
          <div class="list-item-title">{{post.title}}</div>
          <div layout="row">
            <!-- <i class="material-icons">local_offer</i> -->
            <!-- <div ng-repeat="tag in post.tags" class="list-item-tag">
              {{tag}}<span ng-if="!$last">,&nbsp;</span>
            </div> -->
            <div flex></div>
            <div class="list-item-time">{{post.created_at | date}}</div>
          </div>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </div>
  <div flex="0" flex-gt-sm="25">
    <md-button class="md-fab md-fab-top-right" ng-click="gotoPostCreate()">
      <i class="material-icons">add_circle</i>
    </md-button>
  </div>
</div>
