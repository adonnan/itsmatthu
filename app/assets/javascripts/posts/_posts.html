<div layout="row">
  <div flex="0" flex-gt-sm="25"></div>
  <md-card flex>
    <md-card-content>
      <md-content>
        <div>Blog</div>
        <md-divider></md-divider>
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="post in posts" md-ink-ripple="#03A9F4" ng-click="enterPost($index)">
            <div class="md-list-item-text">
              <h4>{{post.category}}</h4>
              <h3>{{post.title}}</h3>
              <h4>{{post.tags}}</h4>
            </div>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </md-content>
    </md-card-content>
  </md-card>
  <div flex="0" flex-gt-sm="25">
    <md-button class="md-fab md-fab-bottom-right" ng-click="gotoPostCreate()">
      <i class="material-icons">add_circle</i>
    </md-button></div>
</div>
