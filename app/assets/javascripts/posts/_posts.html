<style>
.list-item-tag {
  height: 20px;
  margin-right: 5px;
  background-color: #ddd;
  line-height: 10px;
  text-align: center;
  padding: 4px 10px;
}
</style>
<md-toolbar class="md-primary md-whiteframe-z1" ng-include="'nav/_nav.html'"></md-toolbar>
<div layout="row" class="list-content">
  <div flex="0" flex-gt-sm="25"></div>
  <div flex>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="post in posts" md-ink-ripple="#03A9F4" ng-click="enterPost(post.id)">
        <div class="md-list-item-text">
          <div class="list-item-category">{{post.category}}</div>
          <div class="list-item-title">{{post.title}}</div>
          <div style="font-size:12px;line-height:25px;">{{post.content | limitTo: 210}}...</div>
          <div layout="row" style="margin-top:5px;">
            <div ng-repeat="tag in post.tags.split(',') track by $index" class="list-item-tag">
              {{tag}}
            </div>
            <div flex></div>
            <div class="list-item-time">{{post.created_at | date}}</div>
          </div>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </div>
  <div flex="0" flex-gt-sm="25" layout="row" layout-align="center start">
    <md-button class="md-primary md-raised" ng-click="gotoPostCreate()" ng-show="isLogined">Create</md-button>
  </div>
</div>
