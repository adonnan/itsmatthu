.drop {
  background:-webkit-gradient(linear,0% 0%,0% 100%, from(rgba(13,52,58,1) ), to(rgba(255,255,255,0.6))  );
  background: -moz-linear-gradient(top, rgba(13,52,58,1) 0%, rgba(255,255,255,.6) 100%);
	width:1px;
	height:89px;
	position: absolute;
	bottom:200px;
	-webkit-animation: fall .63s linear infinite;
  -moz-animation: fall .63s linear infinite;

}

/* animate the drops*/
@-webkit-keyframes fall {
	to {margin-top:900px;}
}
@-moz-keyframes fall {
	to {margin-top:900px;}
}

.gradient-pattern {
background: linear-gradient(135deg, #00b0ff 0%,#80d8ff 27%,#40c4ff 80%,#80d8ff 100%);
animation: sunshine 3s linear infinite;
}

@keyframes sunshine {
  0% {
    background: linear-gradient(135deg, #00b0ff 0%,#80d8ff 27%,#40c4ff 80%,#80d8ff 100%);
  }
  50% {
    background: linear-gradient(135deg, #00b0ff 0%,#80d8ff 20%,#40c4ff 65%,#80d8ff 89%, #00b0ff 100%);
  }
  100% {
    background: linear-gradient(135deg, #00b0ff 0%,#80d8ff 27%,#40c4ff 80%,#80d8ff 100%);
  }
}

.circle-container {
	position: relative;
	perspective: 1000;
	margin: 0 auto;
}

.circle-container:hover .circle {
	transform: rotate3d(45, 45, 0, 180deg);
}

.circle-container:hover .outer-ring {
	transform: rotate3d(45, 0, 0, 180deg);
}

.circle-container:hover .outer-outer-ring {
	transform: rotate3d(0, 45, 0, 180deg) 1s infinite;
}

.circle-container, .front, .back {
	width: 175px;
	height: 175px;
	background-color: rgba(0,0,0,0);
}

.circle, .outer-ring, .outer-outer-ring {
	transition: 0.5s;
	transform-style: preserve-3d;
	transition-timing-function: cubic-bezier(0.785, 0.135, 0.150, 0.860);
}

.circle {
	position: relative;
	width: 175px;
	height: 175px;
}

.front, .back {
	border-radius: 50%;
	box-shadow: 0px 0px 20px rgba(0,0,0,0.4);
	backface-visibility: hidden;
	position: absolute;
	top: 0;
	left: 0;
}

.front {
	background-color: #fff;
	z-index: 2;
}

.front p {
	margin-top: 1.2em;
	font-family: cabin, sans-serif;
	font-weight: 700;
	font-size: 3em;
	text-align: center;
	color: #c02227;
}

.back {
	transform: rotate3d(45,45,0,180deg);
	background-color: #fff;
}

.back-logo {
	width: 60%;
	display: block;
	margin: 2em auto;
}

.outer-ring {
	position: absolute;
	top: -10px;
	left: -10px;
	border-radius: 50%;
	border: 2px solid #fff;
	width: 191px;
	height: 191px;
	background-color: rgba(255,255,255,0);
	box-shadow: 0px 0px 20px rgba(0,0,0,0.4);
}

.outer-outer-ring {
	position: absolute;
	top: -20px;
	left: -20px;
	border-radius: 50%;
	border: 2px solid #fff;
	width: 211px;
	height: 211px;
	background-color: rgba(255,255,255,0);
	box-shadow: 0px 0px 20px rgba(0,0,0,0.4);
}
</style>
<script>
  // number of drops created.
  var nbDrop = 858;

  // function to generate a random number range.
  function randRange( minNum, maxNum) {
    return (Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum);
  }

  // function to generate drops
  function createRain() {

  	for( i=1;i<nbDrop;i++) {
  	var dropLeft = randRange(0,1600);
  	var dropTop = randRange(-1000,1400);

  	$('.rain').append('<div class="drop" id="drop'+i+'"></div>');
  	$('#drop'+i).css('left',dropLeft);
  	$('#drop'+i).css('top',dropTop);
  	}

  }
  // Make it rain
  createRain();
</script>
